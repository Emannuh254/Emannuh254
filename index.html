<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #0d0d0d; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
    h1 { font-size: 2rem; margin-bottom: 15px; color: #1db954; }
    .container { background: #1a1a1a; padding: 20px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.6); }
    input { width: 100%; padding: 12px; border: none; outline: none; border-radius: 6px; margin-bottom: 10px; font-size: 1rem; }
    button { width: 100%; padding: 12px; background: #1db954; border: none; border-radius: 6px; color: #fff; font-size: 1.1rem; cursor: pointer; transition: 0.3s ease; }
    button:hover { background: #17a44c; }
    .result { margin-top: 15px; font-size: 0.9rem; word-break: break-all; }
    a { color: #1db954; text-decoration: none; font-weight: bold; }
    .loading { margin-top: 10px; color: #ccc; }
  </style>
</head>
<body>
  <h1>TikTok Downloader</h1>
  <div class="container">
    <input type="text" id="tiktok-url" placeholder="Paste TikTok link here..." />
    <button id="download-btn">Get Video</button>
    <div id="loading" class="loading" style="display:none;">Fetching download link...</div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const btn = document.getElementById('download-btn');
    const input = document.getElementById('tiktok-url');
    const result = document.getElementById('result');
    const loading = document.getElementById('loading');

    btn.addEventListener('click', async () => {
      const url = input.value.trim();
      if (!url) {
        alert('Please paste a TikTok link.');
        return;
      }

      loading.style.display = 'block';
      result.innerHTML = '';

      try {
        // Use your Render-hosted API
        const response = await fetch('https://emannuh254-2.onrender.com/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();
        loading.style.display = 'none';

        if (data.downloadUrl) {
          result.innerHTML = `<p>✅ Download Ready:</p><a href="${data.downloadUrl}" target="_blank">Download Video</a>`;
        } else {
          result.innerHTML = `<p style="color:red;">❌ Failed to get video link.</p>`;
        }
      } catch (error) {
        loading.style.display = 'none';
        result.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
